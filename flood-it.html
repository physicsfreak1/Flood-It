<!DOCTYPE html>
<html>
	<head>
		<title>Flood-It Game</title>
		<script src="http://cdn.alloyui.com/1.5.1/aui/aui-min.js"></script>
		<link href="http://cdn.alloyui.com/1.5.1/aui-skin-classic/css/aui-skin-classic-all-min.css" rel="stylesheet">
		<link href="flood-it.css" rel="stylesheet" type="text/css">
		<script src="flood-it.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="myForm" action="javascript:newGame()">
			<p>
				<label class="aui-field-label" for="name">Name:</label>

				<input class="aui-field-required" type="text" name="name" />
			</p>
			<p>
				<label class="aui-field-label" for="email">Email:</label>

				<input class="aui-field-required aui-field-email" type="text" name="email" />
			</p>
			<p>
				<label class="aui-field-label" for="size">Board Size:</label>

				<input class="aui-field-required aui-field-digits" type="text" name="size" id="size" />
			</p>
			<p>
				<label class="aui-field-label" for="colors">Number of Colors:</label>

				<input class="aui-field-required aui-field-digits" type="text" name="colors" id="colors" />
			</p>
			<p>
				<input class="aui-button-input" type="submit" value="New Game" />

				<input class="aui-button-input" type="reset" value="Reset" />
			</p>
		</form>

		<div id="game"></div>
	</body>
</html>
